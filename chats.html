<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/61978c5787.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">
            100%
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat-column friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/friend.png"
                  alt="avatar"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Crips
                  </span>
                  <span class="friend__bottom-text">
                    "I love you, Mom" "Thank you, Mom"
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">July 17th</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat2.html">
            <div class="chats__chat-column friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/suspect.png"
                  alt="avatar"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    the suspect
                  </span>
                  <span class="friend__bottom-text">
                    you're going to face a terrible punishment here.
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">July 17th</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chats.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
            <div class="nav__badge">1</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <img
        src="https://cultofthepartyparrot.com/parrots/hd/partyparrot.gif"
        class="bigScreen__img"
      />
      <span class="bigScreen__text">Please make your screen small!!!</span>
    </div>
  </body>
</html>
